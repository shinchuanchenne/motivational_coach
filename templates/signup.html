<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Motivational Coach</title>
</head>
<body>

    <!-- Change language -->
    <div>
        <form method="POST" action="/set_language">
            {% if session.get('lang') == 'zh' %}
                <button name="lang" value="en">English</button>
            {% else %}
                <button name="lang" value="zh">繁體中文</button>
            {% endif %}
        </form>
    </div>

    <!-- Sign up-->
    {% if session.get('lang') == 'zh' %}
        <h2>註冊新帳號</h2>
        <form method="POST" action="/signup">
            <label>請輸入電子郵件：</label><br>
            <input type="email" name="email" required><br><br>

            <label>請輸入密碼：</label><br>
            <input type="password" name="password" required><br><br>

            <label>請輸入姓名：</label><br>
            <input type="text" name="name" required><br><br>

            <button type="submit">註冊</button>
        </form>
        <p>已經有帳號？<a href="{{ url_for('login') }}">回到登入</a></p>
    {% else %}
        <h2>Create a New Account</h2>
        <form method="POST" action="/signup">
            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required><br><br>

            <label>Name:</label><br>
            <input type="text" name="name" required><br><br>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Back to login</a></p>
    {% endif %}

</body>
</html>
