<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Motivational Coach</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}"></head>
<body>
    <form method="POST">
        <input type="hidden" name="token" value="{{token}}">
        {% if session.get('lang') == 'zh' %}
            <label>請輸入新密碼：</label><br>
            <input type="password" name="password" required><br><br>
            <button type="submit">送出</button>
        {% else %}
            <label>Please enter new password:</label><br>
            <input type="password" name="password" required><br><br>
            <button type="submit">submit</button>
        {% endif %}

    </form>
</body>
</html>
