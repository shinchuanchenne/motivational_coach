<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- change language-->
     <form method="POST" action="/set_language">
        {% if session.get('lang')== 'zh' %}
        <button name="lang" value="en">English</button>
        {% else %}
        <button name="lang" value="en">繁體中文</button>
        {% endif %}
     </form>



     <!-- Login content-->
      {% if session.get('lang') == 'zh' %}
      <h2>登入 Motivational Coach</h2>
      <form method="POST" action="/login">
        <label>帳號 (Email)</label><br>
        <input type="email" name="email" required><br><br>

        <laben>密碼</laben><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">登入</button>
    </form>
    <p>還沒有帳號？<a href="{{ url_for('signup') }}">註冊</a></p>

    {% else %}
        <h2>Login to Motivational Coach</h2>
        <form method="POST" action="/login">
            <label>Email</label><br>
            <input type="email" name="email" required><br><br>

            <label>Password</label><br>
            <input type="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    {% endif %}    


</body>
</html>
