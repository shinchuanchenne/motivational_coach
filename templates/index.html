<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPT Demo</title>
</head>
<body>
    <h1>Talk to GPT!</h1>
    <p>Logged in as: <strong>{{session.email}}</strong></p>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Say something..." required>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <h2>GPT-4 Says:</h2>
        <p>{{ response }}</p>
    {% endif %}

    <a href="/logout">Logout</a>
</body>
</html>
